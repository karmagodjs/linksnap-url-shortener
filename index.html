<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkSnap - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .url-form {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .custom-alias {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            margin-top: 10px;
        }

        .custom-alias:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .shorten-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shorten-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .short-url {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px dashed #667eea;
            text-align: center;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .url-list {
            margin-top: 30px;
        }

        .url-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .url-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .original-url {
            color: #666;
            font-size: 14px;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .clicks {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LinkSnap</div>
            <div class="subtitle">Professional URL Shortening Service</div>
        </div>

        <form class="url-form" id="urlForm">
            <div class="input-group">
                <input type="url" class="url-input" id="originalUrl" placeholder="Enter your long URL here..." required>
                <input type="text" class="custom-alias" id="customAlias" placeholder="Custom alias (optional)" maxlength="20">
            </div>
            <button type="submit" class="shorten-btn">Shorten URL</button>
        </form>

        <div class="result" id="result">
            <div class="short-url" id="shortUrl"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy URL</button>
            <button class="copy-btn" onclick="openUrl()" style="background: #007bff;">Open URL</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUrls">0</div>
                <div class="stat-label">URLs Shortened</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalClicks">0</div>
                <div class="stat-label">Total Clicks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayUrls">0</div>
                <div class="stat-label">Today's URLs</div>
            </div>
        </div>

        <div class="url-list" id="urlList">
            <h3 style="margin-bottom: 15px; color: #333;">Recent URLs</h3>
        </div>
    </div>

    <script>
        let urlDatabase = [];
        let stats = {
            totalUrls: 0,
            totalClicks: 0,
            todayUrls: 0
        };

        // Load data from memory on page load
        loadData();

        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            shortenUrl();
        });

        function generateShortCode(customAlias = '') {
            if (customAlias) {
                // Check if custom alias already exists
                const exists = urlDatabase.find(item => item.shortCode === customAlias);
                if (exists) {
                    alert('This custom alias is already taken. Please choose another.');
                    return null;
                }
                return customAlias;
            }
            
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value;
            const customAlias = document.getElementById('customAlias').value.trim();
            
            if (!originalUrl) {
                alert('Please enter a valid URL');
                return;
            }

            const shortCode = generateShortCode(customAlias);
            if (!shortCode) return;

            const shortUrl = `https://linksnap.io/${shortCode}`;
            
            // Store in database
            const urlData = {
                id: Date.now(),
                originalUrl: originalUrl,
                shortCode: shortCode,
                shortUrl: shortUrl,
                clicks: 0,
                createdAt: new Date().toLocaleDateString(),
                createdTime: new Date().toLocaleString()
            };

            urlDatabase.unshift(urlData);
            stats.totalUrls++;
            stats.todayUrls++;
            
            // Show result
            document.getElementById('shortUrl').textContent = shortUrl;
            document.getElementById('result').style.display = 'block';
            
            // Update UI
            updateStats();
            displayUrlList();
            saveData();
            
            // Clear form
            document.getElementById('originalUrl').value = '';
            document.getElementById('customAlias').value = '';
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(function() {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            });
        }

        function openUrl() {
            const shortUrl = document.getElementById('shortUrl').textContent;
            // In a real implementation, this would redirect to the original URL
            // For demo purposes, we'll show an alert
            const urlData = urlDatabase.find(item => item.shortUrl === shortUrl);
            if (urlData) {
                urlData.clicks++;
                stats.totalClicks++;
                updateStats();
                saveData();
                window.open(urlData.originalUrl, '_blank');
            }
        }

        function updateStats() {
            document.getElementById('totalUrls').textContent = stats.totalUrls;
            document.getElementById('totalClicks').textContent = stats.totalClicks;
            document.getElementById('todayUrls').textContent = stats.todayUrls;
        }

        function displayUrlList() {
            const urlList = document.getElementById('urlList');
            const recentUrls = urlDatabase.slice(0, 5);
            
            let html = '<h3 style="margin-bottom: 15px; color: #333;">Recent URLs</h3>';
            
            recentUrls.forEach(url => {
                html += `
                    <div class="url-item">
                        <div>
                            <div style="font-weight: bold; color: #667eea; margin-bottom: 5px;">${url.shortUrl}</div>
                            <div class="original-url">${url.originalUrl}</div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">Created: ${url.createdTime}</div>
                        </div>
                        <div class="clicks">${url.clicks} clicks</div>
                    </div>
                `;
            });
            
            urlList.innerHTML = html;
        }

        function saveData() {
            // In a real application, you would save to a database
            // For this demo, we're just keeping it in memory during the session
        }

        function loadData() {
            // In a real application, you would load from a database
            // For this demo, we'll start with some sample data
            urlDatabase = [
                {
                    id: 1,
                    originalUrl: 'https://www.example.com/very-long-url-that-needs-shortening',
                    shortCode: 'demo1',
                    shortUrl: 'https://linksnap.io/demo1',
                    clicks: 25,
                    createdAt: new Date().toLocaleDateString(),
                    createdTime: new Date().toLocaleString()
                }
            ];
            stats.totalUrls = urlDatabase.length;
            stats.totalClicks = urlDatabase.reduce((sum, url) => sum + url.clicks, 0);
            stats.todayUrls = urlDatabase.length;
            
            updateStats();
            displayUrlList();
        }
    </script>
</body>
</html>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
